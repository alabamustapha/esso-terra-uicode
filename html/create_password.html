    <div class="dashboard min-h-screen">
      <div class="h-full w-full flex flex-col items-center justify-center">
        <!-- dashboard header -->
        <div class="w-full flex justify-end items-center pb-4">
          <button class="inline-flex items-center gap-4">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.16992 14.8299L14.8299 9.16992"

                stroke-linecap="round"

              />

                d="M14.8299 14.8299L9.16992 9.16992"

                stroke-width="1.5"
                stroke-linecap="round"

                d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"

                stroke-linejoin="round"
              />
            </svg>

            <span class="text-grey-300 text-xs">Close</span>
          </button>
        </div>

        <a href="index.html">
          <img
            src="../images/logo.png"
            alt="logo"
            class="h-[5.9rem]"
            loading="lazy"
          />
        </a>

        <div
          class="max-w-[31.44rem] w-full mt-12 px-20 py-14 border border-grey-100 rounded"
        >
          <div class="text-center pb-6">
            <h4 class="text-primary-600">Create new password</h4>
            <p class="text-primary-400 text-sm pt-1">
              Create a new password to login
            </p>
          </div>

          <!-- form -->

            <div class="group_input_col">
              <div class="input-form icon-left">

                  name="new_password"
                  id="new_password"

                      fill="#018F3D"
                    />
                  </svg>
                </i>
                <div class="error_message">Passwords don’t match!</div>
                <div class="input_desc">
                  <p>
                    New password must be different from previously<br />used
                    password and contain at least:
                  </p>
                  <ul>
                    <li>8 characters</li>
                    <li>1 uppercase letter</li>
                    <li>1 lowercase letter</li>
                    <li>1 number</li>
                    <li>1 special character</li>
                  </ul>
                </div>
              </div>
              <div class="input-form icon-left">
                <label for="re_password">Re-enter password</label>
                <input
                  type="password"
                  name="re_password"
                  id="re_password"
                  placeholder="Re-enter new password"
                />
                <i class="icon">

                    width="20"

                <div class="error_message">Passwords don’t match!</div>
              </div>
            </div>
            <div class="mb-4">
              <button class="btn btn-primary btn-lg">
                Create new password
              </button>
            </div>

        </div>
