<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../dist/output.css" />
  </head>
  <body>
    <!-- Primary Medium Button -->
    <button
      class="inline-flex items-center justify-center gap-3 text-sm font-medium max-w-full h-[2.8125rem] p-3 bg-primary-600 text-white hover:bg-primary-700 active:bg-primary-800 disabled:bg-primary-100 rounded transition-all disabled:opacity-40"
    >
      Primary
    </button>

    <!-- Primary-Ouline Medium Button -->
    <button
      class="inline-flex items-center justify-center gap-3 text-sm font-medium max-w-full h-[2.8125rem] p-3 bg-[transparent] border border-primary-600 text-primary-600 hover:bg-primary-100 active:border-2 disabled:bg-primary-100 disabled:border-primary-200 disabled:text-primary-200 rounded transition-all disabled:opacity-40"
    >
      Primary Outline
    </button>

    <!-- Secondary Medium Button -->
    <button
      class="inline-flex items-center justify-center gap-3 text-sm font-medium max-w-full h-[2.8125rem] p-3 bg-secondary-600 text-white hover:bg-secondary-700 active:bg-secondary-800 disabled:bg-secondary-100 rounded transition-all disabled:opacity-40"
    >
      Secondary
    </button>

    <!-- Primary-Ouline Large Button -->
    <button
      class="inline-flex items-center justify-center gap-3 text-sm font-medium max-w-full h-[3.3125rem] px-4 py-5 bg-[transparent] border border-primary-600 text-primary-600 hover:bg-primary-100 active:border-2 disabled:bg-primary-100 disabled:border-primary-200 disabled:text-primary-200 rounded transition-all disabled:opacity-40"
    >
      Large Primary
    </button>

    <!-- Secondary Large Button -->
    <button
      class="inline-flex items-center justify-center gap-3 text-sm font-medium max-w-full h-[3.3125rem] px-4 py-5 bg-secondary-600 text-white hover:bg-secondary-700 active:bg-secondary-800 disabled:bg-secondary-100 rounded transition-all disabled:opacity-400"
    >
      Large Secondary
    </button>

    <!-- Secondary Large Button -->
    <button
      class="inline-flex items-center justify-center gap-3 text-sm font-medium max-w-full h-[3.3125rem] px-4 py-5 bg-secondary-600 text-white hover:bg-secondary-700 active:bg-secondary-800 disabled:bg-secondary-100 rounded transition-all disabled:opacity-400"
    >
      Large Secondary
    </button>
  </body>
</html>
